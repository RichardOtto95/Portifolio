<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfólio pessoal de Richard Otto - Desenvolvedor Mobile e Web especializado em Flutter/Dart">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Richard Otto - Portfólio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Richard Otto - Desenvolvedor Mobile e Web</title>
  <link rel="manifest" href="manifest.json">

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="Flutter, Dart, Mobile Development, Web Development, Richard Otto, Portfolio, Developer">
  <meta name="author" content="Richard Otto">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://richardotto95.github.io/portifolio_richard/">
  <meta property="og:title" content="Richard Otto - Desenvolvedor Mobile e Web">
  <meta property="og:description" content="Portfólio pessoal de Richard Otto - Desenvolvedor Mobile e Web especializado em Flutter/Dart">
  <meta property="og:image" content="https://richardotto95.github.io/portifolio_richard/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://richardotto95.github.io/portifolio_richard/">
  <meta property="twitter:title" content="Richard Otto - Desenvolvedor Mobile e Web">
  <meta property="twitter:description" content="Portfólio pessoal de Richard Otto - Desenvolvedor Mobile e Web especializado em Flutter/Dart">
  <meta property="twitter:image" content="https://richardotto95.github.io/portifolio_richard/icons/Icon-512.png">

  <!-- Preload critical resources -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="assets/fonts/Inter-Regular.ttf" as="font" type="font/ttf" crossorigin>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1244056548";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0D1117 0%, #1F2937 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    font-family: 'Inter', sans-serif;
  ">
    <div style="
      width: 60px;
      height: 60px;
      border: 3px solid #3B82F6;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <h2 style="margin: 0; color: #3B82F6; font-weight: 600;">Richard Otto</h2>
    <p style="margin: 10px 0 0 0; opacity: 0.8;">Carregando portfólio...</p>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>
  
  <script>
    // Hide loading when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
